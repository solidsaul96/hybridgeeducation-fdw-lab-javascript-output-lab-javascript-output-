<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2 - JS Output</title>
</head>
<body>
    <h1>Demostración de Output en Javascript</h1>

    <button onclick="alert('Saul Alejandro Medina Díaz')">
        Mostrar mi nombre
    </button>

    <hr>

    <p id="parrafoDos"></p>
    <button onclick="document.getElementById('parrafoDos').innerHTML = '¡Texto actualizado con Javascript!'">
        Cambiar contenido del párrafo
    </button>

    <script>
        // Mensaje que se imprime en la consola al cargar la página
        console.log("La página de Demostración de Output se ha cargado correctamente.");
    </script>
</body>
</html>
